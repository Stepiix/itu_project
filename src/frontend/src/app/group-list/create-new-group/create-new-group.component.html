<div class="new-group">

    <div class="header">
        <h1>Nová skupina</h1>
        <button mat-icon-button class="close-button" (click)="zavritDialog()">
            <mat-icon aria-label="Close dialog">close</mat-icon>
        </button>
    </div>

    <div class="groupInput">
        <input id="name" [(ngModel)]="name" placeholder="Název" type="text">
        <input id="label" [(ngModel)]="label" placeholder="Popis" type="text">
        <!-- <div class="fotka"> -->
            <input id="photo" [(ngModel)]="photo" placeholder="Přidat fotku" type="text">
            <mat-icon class="icon">camera_alt</mat-icon>
        <!-- </div> -->
    </div>
    
    <br>
    <h2>Přidat členy</h2>
    


    <div class="vytvorit">    
        <button (click)="vytvoritSkupinu()">Vytvořit</button>
    </div>
    
    
</div>
