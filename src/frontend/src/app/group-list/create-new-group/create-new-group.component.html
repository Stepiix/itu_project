<div class="new-group">
    <div class="header">
        <h1>Nová skupina</h1>
        <button mat-icon-button class="close-button" (click)="zavritDialog()">
            <mat-icon aria-label="Close dialog">close</mat-icon>
        </button>
    </div>

    <div class="groupInput">
        <input id="name" [(ngModel)]="name" placeholder="Název" type="text">
    </div>

    <div class="groupInput">
        <input id="label" [(ngModel)]="label" placeholder="Popis" type="text">
    </div>
    
    <div class="pic">
        <input id="photo" type="file" (change)="handleFileInput($event)" style="display: none">
        <label for="photo" class="file-input-label">
            <span>Přidejte fotografii <mat-icon class="icon">camera_alt</mat-icon></span> 
        </label>
    </div>
    
    <div class="groupInput">
        <img *ngIf="selectedFile" [src]="displayImage()" alt="Selected Image" class="selected-image">
    </div>

    <div class="vytvorit">
        <button (click)="vytvoritSkupinu()">Vytvořit</button>
    </div>
</div>
