<div class="group-menu">
    <h1>Vaše skupiny</h1>
    <div class="searchInput">
        <mat-icon class="icon">search</mat-icon>
        <input id="searchInput" type="text">
    </div>

    <div class="groups" *ngFor="let group of groups" (click)="showGroupId(group.group_id)">
        <img [src]="'data:image/jpeg;base64,' + group.group_photo" alt="{{ group.group_name }}" />
        {{ group.group_name }}
    </div>

    <!-- Tlačítka -->
    <div class="buttons">
        <button mat-button (click)="openCreateGroup()">Vytvořit novou skupinu</button>
        <button mat-button (click)="openJoinGroup()">Přidat se ke skupině</button>
    </div>
</div>
