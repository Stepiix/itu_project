<div class="inside-group">
    <h1>{{ groupInfo?.group.group_name }}</h1>

    <div class="users" *ngFor="let user of groupInfo?.group.users">
        <div class="user">
            <h2>{{ user.user_firstname }}</h2>
            <!-- tady dodelat + - -->
        </div>
    </div>

    <button (click)="openDialogAddNewPay()" class="nova-platba">PÅ™idat novou platbu</button>

    
    <div class="info">
        <div class="dluhy">
            <h2>Dluhy</h2>
            <div class="dluh-list">
                <div class="dluh-item">
                    <span>Pepa -> Jura</span>
                    <p class="castka">100</p>
                </div>
            </div>
            <button (click)="openDialogSettleDebt()">Srovnat dluh</button>
        </div>
        
        <div class="platby">
            <h2>Historie plateb</h2>

            <div class="platby-list">
                <span>Posledni platby</span>
                <div class="platby-item">
                    <div class="platba-detail">
                        <div class="description">
                            <span>Pepa -> Jura </span>
                            <span>Trencle</span>
                        </div>
                        <p class="castka">100</p>
                    </div>
                </div>
            </div>

            <button (click)="openDialogPaymentHistory()">Zobrazit celou historii</button>
        
        </div>

    </div>

    <div class="bottom">
        <button (click)="openDialogEditGroup()" class="upravit-skupinu">Upravit skupinu</button>
        <select name="mena" id="mena">
            <option value="CZK">CZK</option>
            <option value="EUR">EUR</option>
        </select>
    </div>
        
</div>
