<div class="edit-profile-container">

  <div class="header">
    <h1>Upravit profil</h1>
    <button mat-icon-button class="close-button" (click)="storno()">
      <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
  </div>
  
  <div class="change-form">
    <form (ngSubmit)="submitForm()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Jméno:</label>
        <input id="name" name="name" [(ngModel)]="userInfo.firstName" type="text" required>
      </div>
      
      <div class="form-group">
        <label for="last_name">Příjmení:</label>
        <input id="last_name" name="last_name" [(ngModel)]="userInfo.lastName" type="text" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" [(ngModel)]="userInfo.email" type="email" required>
      </div>
      
      <div class="form-group">
        <label for="picture">Obrázek:</label>
        <input id="photo" type="file" (change)="handleFileInput($event)" style="display: none">
        <label for="photo" class="file-input-label">
            <mat-icon class="icon">camera_alt</mat-icon>
        </label>
        <img *ngIf="selectedFile" [src]="displayImage()" alt="Selected Image" class="selected-image">
      </div>
      
      <div class="form-group password">
        <label>Heslo: </label>
        <button type="button" (click)="zmenitHeslo()">Změnit heslo</button>
      </div>
      
      <div class="decision">
        <button type="submit">Upravit profil</button>
        <button type="button" (click)="storno()">Storno</button>
      </div>
    </form>
  </div>

</div>
